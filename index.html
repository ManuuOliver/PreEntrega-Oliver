<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icono.png">
    <title> Galeria de cuadros </title>
</head>
<body>
    <div class="allcontent">
        <header class="header" id="header">
            <div class="header-icon">
                <a href="index.html"><img src="img/icono.png" alt=""></a>
            </div>
            <p class="header-hero"><a href="index.html">Cuadros.com</a></p>
            <nav class="header-nav">
                <ul>
                    <li class="header-nav-li"><a href="#header"> Inicio </a></li>
                    <li class="header-nav-li"><a href="#section-images"> Cuadros </a></li>
                    <li class="header-nav-li"><a href="#about"> Nosotros </a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="section-images" id="section-images">
                <div class="pictures pictures-one">
                    <div class="picture-green">
                        <img src="https://www.infobae.com/new-resizer/YTpREsKXHqesyKz10IVkm3_xDXk=/768x1024/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/NI3TUWDNRNA4LELCJIF6BQPP5Q.jpg" alt="">
                    </div>
                    <h3>Cuadro Verde</h3>
                </div>
                <div class="pictures pictures-two" id="pictures-two">
                    <div class="picture-blue">
                        <img src="https://www.infobae.com/new-resizer/nOgj5_CoTL58r8SzrUBb8u-oT4Q=/768x341/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/32LMUHWBRRASPF5ECKIOD265OM.jpg" alt="">
                    </div>
                    <h3>Cuadro Azul</h3>
                </div>
                <div class="pictures pictures-three">
                    <div class="picture-white">
                        <img src="https://www.infobae.com/new-resizer/r7_u-PS3G7CO-GGoBgdi_DSSScE=/768x768/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/BEU4D7W4RNGEDH6LZHA3RQJZPQ.jpg" alt="">
                    </div>
                    <h3>Cuadro Blanco</h3>
                </div>
                <div class="pictures pictures-four">
                    <div class="picture-red">
                        <img src="https://www.infobae.com/new-resizer/oQjEXOS-xhBB-muTmfqJcCt8rUg=/768x768/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/BRIPBXSMZRBVPCATM6PTWIT6OI.jpg" alt="">
                    </div>
                    <h3>Cuadro Rojo</h3>
                </div>
            </section>
            <section class="container">
                <div class="product-selection">
                    <select id="productos">
                    </select>
                    <button id="agregar">Agregar al Carrito</button>
                </div>
                <div class="cart">
                    <h2>Carrito de Compras</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="items">
                        </tbody>
                    </table>
                    <p>Total: $<span id="total">0</span></p>
                    <button id="limpiar-carrito">Limpiar Carrito</button>
                </div>
            </section>
    
        </main>
        <footer>
    
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/Producto.js"></script>
    <script src="js/Item.js"></script>
    <script src="js/carrito.js"></script>
    </body>
</html>
